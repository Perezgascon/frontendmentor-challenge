<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="stylesheet" href="/frontendmentor-challenge/css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="top-bubble" src="images/bg-pattern-top.svg" alt="top bubble">
    <div class="image-box">
        <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
        <img class="victor-image" src="images/image-victor.jpg" alt="victor profile pic">
        <p>Victor Crest <span class="age">26</span></p>
        <p class="london">London</p>
        <hr>
          <div class="stats">
            <p>80K
            <p class="categories">Followers</p>
          </div>
          <div class="stats">
            <p>803K
            <p class="categories">Likes</p>
          </div>
          <div class="stats">
            <p>1.4K
            <p class="categories">Photos</p>
          </div>
    </div>
    <img class="bottom-bubble" src="images/bg-pattern-bottom.svg" alt="bottom bubble">
  </body>
</html>
